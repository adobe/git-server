on:
  push:
    branches-ignore:
      - 'master'

jobs:
  ci_trigger:
    runs-on: ubuntu-latest
    name: Comment Semantic Release Status
    steps:
      - name: Comment
        id: comment
        uses: trieloff/semantic-release-comment-action@master
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          user: github-actions
